<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <script id="creature-template" type="text/x-tmpl-mustache">
      <div class="creature" data-type="{{keyword}}" data-horns="{{horns}}" data-alpha="{{title}}">
          <h2>{{title}}</h2>
          <img src="{{image_url}}" alt="{{title}}">
          <p>{{description}}</p>
      </div>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>

      <div id="filter-sort-search">
        <section>Keyword: 
          <select id="type-filter">
            <option value="">All</option>
          </select>
        </section>

        <section>Sort by: 
          <select id="sort-filter">
            <option value="alpha">A - Z</option>
            <option value="alpha-rev">Z - A</option>
            <option value="horns">Horns +</option>
            <option value="horns-rev">Horns -</option>
          </select>
        </section>

      </div>
    </header>
    <main>
      <div class="spinner">
        <i class="fa fa-spinner fa-spin"></i>Loading
      </div>
      <section id="placeholder">
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="js/app.js"></script>
  </body>
</html>
